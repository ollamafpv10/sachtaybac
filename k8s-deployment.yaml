apiVersion: v1
kind: Namespace
metadata:
  name: sachtaybac
  labels:
    name: sachtaybac
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sachtaybac-app
  namespace: sachtaybac
  labels:
    app: sachtaybac
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sachtaybac
  template:
    metadata:
      labels:
        app: sachtaybac
    spec:
      containers:
      - name: sachtaybac
        image: sachtaybac:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: ":3000"
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: sachtaybac-data-pvc
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
---
apiVersion: v1
kind: Service
metadata:
  name: sachtaybac-service
  namespace: sachtaybac
  labels:
    app: sachtaybac
spec:
  type: ClusterIP
  selector:
    app: sachtaybac
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sachtaybac-data-pvc
  namespace: sachtaybac
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard