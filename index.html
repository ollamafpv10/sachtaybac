<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sách - Đặt Hàng</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- SheetJS for Excel export -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-50 p-4">
        <div class="max-w-full mx-auto bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="header">
                <h1>Quản Lý Sách - Đặt Hàng</h1>
                <p>Nhập thông tin đặt hàng và quản lý tồn kho</p>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <button id="add-row-btn" class="btn btn-green">
                    <i data-lucide="plus"></i>
                    Thêm dòng
                </button>
                <button id="load-data-btn" class="btn btn-purple">
                    <i data-lucide="refresh-cw"></i>
                    Tải lại dữ liệu
                </button>
                <button id="export-excel-btn" class="btn btn-blue">
                    <i data-lucide="file-spreadsheet"></i>
                    Xuất Excel
                </button>
                <button id="add-lan-btn" class="btn btn-blue">
                    <i data-lucide="plus"></i>
                    Thêm cột lần mới
                </button>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <table id="books-table" class="books-table">
                    <thead id="table-header">
                        <!-- Header will be generated by JavaScript -->
                    </thead>
                    <tbody id="books-tbody">
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Footer Summary -->
            <div class="footer-summary">
                <div class="summary-item">
                    Tổng số dòng: <span id="total-rows" class="font-semibold">1</span>
                </div>
                <div class="summary-item">
                    Tổng phải đặt (tất cả): <span id="total-amount" class="font-semibold text-green">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
