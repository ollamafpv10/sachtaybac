<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sách - Đặt Hàng</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- SheetJS for Excel export -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-50 p-4">
        <div class="max-w-full mx-auto bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="header">
                <h1>Quản Lý Sách - Đặt Hàng</h1>
                <p>Nhập thông tin đặt hàng và quản lý tồn kho</p>
            </div>

            <!-- Search and Filter Controls -->
            <div class="search-filter-container">
                <div class="search-section">
                    <div class="search-input-group">
                        <i data-lucide="search" class="search-icon"></i>
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Tìm kiếm theo tên sách..."
                            class="search-input"
                        />
                        <button id="clear-search-btn" class="clear-btn" title="Xóa tìm kiếm">
                            <i data-lucide="x"></i>
                        </button>
                    </div>
                </div>
                
                <div class="filter-section">
                    <label class="filter-label">Lọc theo giá:</label>
                    <div class="price-filter-group">
                        <input 
                            type="number" 
                            id="min-price" 
                            placeholder="Giá từ"
                            class="price-input"
                        />
                        <span class="price-separator">—</span>
                        <input 
                            type="number" 
                            id="max-price" 
                            placeholder="Giá đến"
                            class="price-input"
                        />
                        <button id="clear-filter-btn" class="clear-filter-btn" title="Xóa bộ lọc">
                            <i data-lucide="filter-x"></i>
                        </button>
                    </div>
                </div>
                
                <div class="filter-results">
                    <span id="filter-results-text">Hiển thị tất cả sách</span>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <button id="add-row-btn" class="btn btn-green">
                    <i data-lucide="plus"></i>
                    Thêm dòng
                </button>
                <button id="load-data-btn" class="btn btn-purple">
                    <i data-lucide="refresh-cw"></i>
                    Tải lại dữ liệu
                </button>
                <button onclick="window.location.href='import.html'" class="btn btn-orange">
                    <i data-lucide="upload"></i>
                    Import Excel
                </button>
                <button id="export-excel-btn" class="btn btn-blue">
                    <i data-lucide="file-spreadsheet"></i>
                    Xuất Excel
                </button>
                <button id="add-lan-btn" class="btn btn-blue">
                    <i data-lucide="plus"></i>
                    Thêm cột lần nhập mới
                </button>
                <button id="add-hang-da-len-btn" class="btn btn-green">
                    <i data-lucide="plus"></i>
                    Thêm cột hàng đã lên
                </button>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <table id="books-table" class="books-table">
                    <thead id="table-header">
                        <!-- Header will be generated by JavaScript -->
                    </thead>
                    <tbody id="books-tbody">
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Footer Summary -->
            <div class="footer-summary">
                <div class="summary-item">
                    Tổng số dòng: <span id="total-rows" class="font-semibold">1</span>
                </div>
                <div class="summary-item">
                    Tổng phải đặt (tất cả): <span id="total-amount" class="font-semibold text-green">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
